# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  version = "v1.2.4"
  name = "github.com/kennygrant/sanitize"

[[constraint]]
  name = "github.com/open-cluster-management/hcm-compliance"
  branch = "master"

[[constraint]]
  name = "github.com/open-cluster-management/multicloud-operators-foundation"
  branch = "master"
  
[[constraint]]
  name = "github.com/open-cluster-management/multicloud-operators-deployable"
  branch = "master"

[[constraint]]
  name = "github.com/open-cluster-management/multicloud-operators-placementrule"
  branch = "master"
#   source = "github.com/open-cluster-management/multicloud-operators-placementrule.git"

[[constraint]]
  name = "github.com/open-cluster-management/multicloud-operators-subscription"
  branch = "master"

[[constraint]]
  name = "github.com/open-cluster-management/multicloud-operators-subscription-release"
  branch = "master"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "=2.2.8"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.13.12"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.13.12"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.13.12"

[[override]]
  name = "sigs.k8s.io/controller-runtime"
  version = "0.5.0"

[prune]
  go-tests = true
  unused-packages = true
